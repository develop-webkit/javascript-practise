<body>
    <script>
        let arr1 = [7,3,6,8,2,4,1,2,4,6];
        let arr2 = [1,3,4,5,6,7,4,6];

        let arr3 = [...arr1,...arr2]
        console.log(arr3);
        
        function bubbleSort(arr){
            let biggerItem = -Infinity;
            for(let i = 0; i < arr.length ;i++){
                for(let j = 0; j < arr.length ;j++){
                    if(arr[i] < arr[j]){
                        biggerItem = arr[i];
                        arr[i] = arr[j];
                        arr[j] = biggerItem;
                    }
                }
            }
        }

        function selectionSort(arr){
            let biggerItem = -Infinity;
            for(let i = 0; i < arr.length ;i++){
                for(let j = 0; j < arr.length ;j++){
                    if(arr[j] > arr[j+1]){
                        biggerItem = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = biggerItem;
                    }
                }
            }
        }

        selectionSort(arr1);
    
        function randomNumber(max,min){
            return Math.floor(Math.random() * (max - min)) + min;
        }

        console.log(randomNumber(99,9));

       
    </script>
    <script src="resourses/js/javascript.js"></script>
</body>
